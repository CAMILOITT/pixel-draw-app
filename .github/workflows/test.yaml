name: test

on:
  push:
    branches: ['main']

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: install dependencies
        run: npm i
      - name: run logic test
        run: npm run test
      - name: run ui test
        run: npm run storybook-test
